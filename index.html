<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FIANO ROMANO BASKET - Home</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #001f4d;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }
    /* Navbar */
    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(0, 51, 102, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
      transition: background 0.3s ease;
    }
    nav.scrolled {
      background: #003366;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    nav .logo {
      font-weight: 900;
      font-size: 1.6rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      cursor: default;
      color: #ffcc00;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #ffcc00;
    }
    /* Hamburger menu */
    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      color: #ffcc00;
    }
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 70px;
        right: -100%;
        background: #003366;
        height: 100vh;
        width: 200px;
        flex-direction: column;
        padding-top: 2rem;
        transition: right 0.3s ease;
        gap: 1.5rem;
        z-index: 999;
      }
      nav ul.active {
        right: 0;
      }
      .hamburger {
        display: block;
      }
    }
    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 51, 0.65);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      color: #ffcc00;
      max-width: 700px;
      animation: fadeInDown 1.5s ease forwards;
    }
    .hero-content h1 {
      font-size: 3.5rem;
      text-transform: uppercase;
      margin-bottom: 1rem;
      letter-spacing: 5px;
      text-shadow: 0 0 10px #ffcc00;
    }
    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      font-weight: 600;
      text-shadow: 0 0 8px #222;
    }
    .btn-primary {
      background: #ffcc00;
      color: #003366;
      padding: 1rem 3rem;
      border-radius: 40px;
